<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MagicBuyer Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 16px;
        min-width: 320px;
        background: #0c1a2b;
        color: #f2f2f2;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
        text-align: center;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        margin-bottom: 12px;
      }
      button {
        background: #1f8eed;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        padding: 6px 12px;
        font-size: 14px;
      }
      button.secondary {
        background: #2d3436;
      }
      button.danger {
        background: #e74c3c;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        font-size: 13px;
        line-height: 1.4;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.06);
        padding: 8px;
        border-radius: 4px;
      }
      .status strong {
        display: inline-block;
        min-width: 120px;
      }
      .logs {
        max-height: 240px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 4px;
        padding: 8px;
      }
      .logs ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .error {
        color: #ff7675;
        margin-bottom: 8px;
      }
      .hint {
        font-size: 12px;
        color: #b2bec3;
        margin-top: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>MagicBuyer Control</h1>
    <div id="error" class="error" hidden></div>
    <div class="actions">
      <button id="open">Open MagicBuyer Tab</button>
      <button id="start">Start</button>
      <button id="resume">Resume</button>
      <button id="pause" class="secondary">Pause</button>
      <button id="stop" class="danger">Stop</button>
      <button id="clear" class="secondary">Clear Log</button>
    </div>
    <div id="status" class="status"></div>
    <div class="logs" id="logs"></div>
    <div class="hint">
      Use the Ultimate Team web app in the active tab. The MagicBuyer tab must be initialized once per session.
    </div>
    <script src="dist/popup.js"></script>
  </body>
</html>
